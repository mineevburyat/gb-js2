<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head> 
<body>
    <header>
        <div class="logo">E-shop</div>
        <button class="btn-cart" type="button" id="cart_btn">Корзина</button>
    </header>
    <main>
        <div class="cart hiddecart" id ="cart_box" ></div>
        <div class="products"></div>
    </main>
    <script src="js/main.js"></script>
    <script>
        window.onload = () => {
            document.getElementById('cart_btn').addEventListener('click', () => {
                cart = new Cart();
                document.getElementById('cart_box').classList.toggle('hiddecart', false);
            })
        }
    </script>
</body>
</html>
